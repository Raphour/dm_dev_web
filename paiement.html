<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Paiement</title>
</head>
<body>
    <div class="info_perso">
        <div class="tite">
            <div class="main_title">Informations personnelles</div>
            <div class="sub_title">Merci de remplir vos informations personnelles</div>
        </div>
        <div class="input_type">
            <div class="name_and_phone">
                <div class="name">
                    <label for="nom">Nom</label>
                    <input placeholder="Simon Strueux" type="text" class="text" id="nom">
                </div>
                <div class="phone">
                    <label for="phone">Numéro de téléphone</label>
                    <input placeholder="0123456789" type="number" class="text" id="phone">
                </div>
            </div>
            <div class="adress_and_city">
                <div class="adress">
                    <label for="adress">Adresse</label>
                    <input placeholder="2 Rue de la Poésie" type="text" class="text" id="adress">
                </div>
                <div class="city">
                    <label for="city">VIlle</label>
                    <input placeholder="Nantes" type="text" class="text" id="city">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
