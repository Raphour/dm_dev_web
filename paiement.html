<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Paiement</title>
</head>
<body>
    <header>Voituragogo</header>
    <form action="">
    <div class="main_content">
        <div class="info_perso">
            <div class="title">
                <div class="main_title">Informations personnelles</div>
                <div class="sub_title">Merci de remplir vos informations personnelles</div>
            </div>
            <div class="input_type">
                <div class="two_input">
                    <div class="label_input">
                        <label for="nom">Nom</label>
                        <input placeholder="Simon Strueux" type="text" class="text" id="nom">
                    </div>
                    <div class="label_input">
                        <label for="phone">Numéro de téléphone</label>
                        <input placeholder="0123456789" type="number" class="text" id="phone">
                    </div>
                </div>
                <div class="two_input">
                    <div class="label_input">
                        <label for="adress">Adresse</label>
                        <input placeholder="2 Rue de la Poésie" type="text" class="text" id="adress">
                    </div>
                    <div class="label_input">
                        <label for="city">VIlle</label>
                        <input placeholder="Nantes" type="text" class="text" id="city">
                    </div>
                </div>
            </div>
        </div>
        <div class="location">
            <div class="title">
                <div class="main_title">Location</div>
                <div class="sub_title">Merci de préciser les dates de location</div>
            </div>
            <div class="date_location">
                <div class="debut">
                    Début de location
                </div>
                <div class="two_input">
                    <div class="label_input">
                        <label for="select_debut">Ville</label>
                        <select class="custom_select"  name="select" id="select_debut">
                            <option value="deauville">Deauville</option>
                            <option value="deauville">Nantes</option>
                            <option value="deauville">Lille</option>
                            <option value="deauville">Dunkerque</option>
                        </select>
                    </div>
                    <div class="label_input">
                        <label for="date_debut">Début</label>
                        <input placeholder="Placeholder" type="date" class="text" id="date_debut">
                    </div>
                </div>
                <div class="label_input">
                    <label for="hour_debut">Heure</label>
                    <input placeholder="Placeholder" type="time" class="text" id="text">

                </div>
                <div class="fin">
                    Fin de location
                </div>
                <div class="two_input">
                    <div class="label_input">
                        <label for="select">Ville</label>
                        <select class="custom_select"  name="select_fin" id="select">
                            <option value="deauville">Deauville</option>
                            <option value="deauville">Nantes</option>
                            <option value="deauville">Lille</option>
                            <option value="deauville">Dunkerke</option>
                        </select>
                    </div>
                    <div class="label_input"> <label for="date_fin">Date</label>
                        <input placeholder="Placeholder" type="date" class="text" id="date_fin">
                    </div>

                </div>
                <div class="label_input">
                    <label for="hour_fin">Heure</label>
                    <input placeholder="Placeholder" type="time" class="text" id="text">

                </div>
            </div>
        </div>
            <div class="methode_paiement">
                <div class="main_title">Méthode de paiement</div>
                <div class="sub_title">Merci de renseigner vos informations de paiement</div>
                <div class="methode cb">
                    <div class="check_and_logo">
                        <div class="check_label">
                            <input type="radio" name="methode" id="cb">
                            <label for="cb">Carte de crédit</label>
                            
                        </div>
                        <img src="assets/visa.svg" alt="Logo visa">
                    </div>
                    <div  class="card_info">
                        <div class="two_input">
                            <div class="label_input">
                                <label for="card_number">Numéro de carte</label>
                                <input placeholder="Placeholder" type="number" class="text" id="card_number">
                            </div>
                            <div class="label_input">
                                
                                    <label for="date_exp">Date d'expiration</label>
                                    <input placeholder="Placeholder" type="date" class="text" id="date_exp">
                                
                            </div>
                        </div>
                        <div class="two_input">
                            <div class="label_input">
                                <label for="card_name">Nom sur la carte</label>
                                <input placeholder="Placeholder" type="text" class="text" id="card_name">
                            </div>
                            <div class="label_input">
                                <label for="card_cvv">CVC</label>
                                <input placeholder="Placeholder" type="number" min="0" max="999" class="text" id="card_cvv">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="methode paypal">
                    <div class="check_and_logo">
                        <div class="check_label">
                            <input type="radio" name="methode" id="paypal">
                            <label for="paypal">Paypal</label>
                        </div>
                        <img src="assets/PayPal.svg" alt="Logo paypal">
                    </div>
                </div>
                <div class="methode bitcoin">
                    <div class="check_and_logo">
                        <div class="check_label">
                            <input type="radio" name="methode" id="bitcoin">
                            <label for="bitcoin">Bitcoin</label>
                        </div>
                        <img src="assets/Bitcoin.svg" alt="Logo bitcoins">
                    </div>
                </div>
            </div>
        </form>
        
    
</body>
</html>
